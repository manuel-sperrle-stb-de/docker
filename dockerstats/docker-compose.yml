networks:

  traefik:
    external: true

services:

  dockerstats:

    container_name: dockerstats
    hostname: dockerstats

    # https://github.com/benphelps/homepage/pkgs/container/homepage
    image: ghcr.io/benphelps/homepage:v0.6.28

    networks:
      - traefik

    labels:

      # traefik
      - traefik.enable=true
      - traefik.http.routers.dockerstats.rule=Host(`dockerstats.stb.de`)
      - traefik.http.services.dockerstats.loadbalancer.server.port=3000
      - traefik.http.routers.dockerstats.entrypoints=websecure
      - traefik.http.routers.dockerstats.tls.certresolver=stbde

      # homepage
      - homepage.group=docker
      - homepage.name=dockerstats (.stb.de)
      - homepage.description=ghcr.io/benphelps/homepage
      - homepage.showStats=true
      - homepage.icon=homepage.png
      - homepage.href=https://dockerstats.stb.de
      - homepage.ping=https://dockerstats.stb.de

    restart: unless-stopped

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/localtime:/etc/localtime:ro
      - ./configuration/homepage:/app/config:ro
      - ./configuration/images:/app/public/images:ro
      - ./volumes/logs:/logs
