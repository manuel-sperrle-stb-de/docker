api:
  insecure: true

log:
  level: DEBUG

providers:

  file:
    filename: /etc/traefik/traefik.dynamic.yml
    watch: true

  docker:
    exposedByDefault: false
    network: traefik

entryPoints:

  web:
    address: :80
    http:
      redirections:
        entrypoint:
          to: websecure
          scheme: https

  websecure:
    address: :443
    http:
      tls:
        certResolver: hetznerdns # default resolver

ping: {}

certificatesResolvers:

  hetznerdns:
    acme:
      email: mail@yourdomain.com
      storage: /letsencrypt/hetzner.json
      dnsChallenge:
        provider: hetzner
        resolvers:
          - 8.8.8.8
          - 1.1.1.1
