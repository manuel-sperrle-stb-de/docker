networks:

  traefik:
    external: true


services:

  whoami:

    container_name: whoami
    hostname: whoami

    image: whoami-alpine:v1.10.1-3.18.3

    build:
      context: build

      args:

        # https://hub.docker.com/r/traefik/whoami/tags
        baseImage: traefik/whoami:v1.10.1

        # https://hub.docker.com/_/alpine/tags
        alpineImage: alpine:3.18.3

      tags:
        - whoami-alpine:v1.10.1-3.18.3

    networks:
      - traefik

    labels:

      # traefik
      - traefik.enable=true
      - traefik.http.routers.whoami.rule=Host(`whoami.stb.de`)
      - traefik.http.services.whoami.loadbalancer.server.port=80

      - traefik.http.routers.whoami.tls.certresolver=stbde
      - traefik.http.routers.whoami.tls.domains[0].main=whoami.stb.de
      - traefik.http.routers.whoami.tls.domains[0].sans=*.whoami.stb.de


      # homepage
      - homepage.group=docker
      - homepage.name=whoami(.stb.de)
      - homepage.description=traefik/whoami
      - homepage.showStats=true
      - homepage.icon=traefik.png
      - homepage.href=https://whoami.stb.de
      - homepage.ping=https://whoami.stb.de

    restart: unless-stopped

    volumes:
      - /etc/localtime:/etc/localtime:ro
